<div class="min-h-screen bg-white">
   @switch (currentView()) {
      @case ('list') {
         <app-product-list
            (createProduct)="showForm()"
            (editProduct)="showForm($event)"
            (viewDetail)="showDetail($event)"
         />
      }
      @case ('form') {
         <app-product-form
            [productId]="selectedProductId()"
            [isEditMode]="isEditMode()"
            (cancel)="showList()"
            (saved)="showList()"
         />
      }
      @case ('detail') {
         <app-product-detail [productId]="selectedProductId()!" (back)="showList()" (edit)="showForm($event)" />
      }
   }
</div>
