<nav class="hidden md:flex items-center gap-1">
  @for (item of menuItems; track item.route) {
  <a
    mat-button
    [routerLink]="item.route"
    routerLinkActive="bg-gradient-to-r from-purple-100 to-blue-100 text-purple-700 font-semibold shadow-sm"
    class="flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-300 hover:bg-gray-100 hover:shadow-md group"
  >
    <mat-icon class="text-lg group-hover:scale-110 transition-transform duration-300">
      {{ item.icon }}
    </mat-icon>
    <span class="text-sm font-medium">{{ item.label }}</span>
  </a>
  }
</nav>

<!-- Mobile Menu -->
<div class="md:hidden">
  <button
    mat-icon-button
    [matMenuTriggerFor]="mobileMenu"
    class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 hover:text-gray-900 transition-all duration-300"
  >
    <mat-icon class="text-gray-300">menu</mat-icon>
  </button>

  <mat-menu #mobileMenu="matMenu" class="mt-2">
    @for (item of menuItems; track item.route) {
    <a
      mat-menu-item
      [routerLink]="item.route"
      routerLinkActive="bg-purple-50 text-purple-700 font-semibold"
      class="flex items-center gap-3 px-4 py-3 hover:bg-gray-300 transition-colors"
    >
      <mat-icon class="text-gray-600">{{ item.icon }}</mat-icon>
      <span class="text-sm font-medium text-gray-900">{{ item.label }}</span>
    </a>
    }
  </mat-menu>
</div>
